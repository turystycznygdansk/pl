<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiadomości</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff;
            color: #333;
        }
        .wiadomosci {
            padding: 20px;
        }
        .wiadomosc {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .wiadomosc h2 {
            cursor: pointer;
            color: #d32f2f;
        }
        .wiadomosc h2:hover {
            color: #b71c1c;
            text-decoration: underline;
        }
        .powrot {
            display: none; /* usuwamy całkowicie przycisk */
        }
        @media (max-width: 768px) {
            .powrot {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
        .language-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .language-buttons button {
            padding: 5px 10px;
            background-color: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .language-buttons button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="language-buttons">
        <button onclick="zmienJezyk('pl')">PL</button>
        <button onclick="zmienJezyk('en')">EN</button>
        <button onclick="zmienJezyk('de')">DE</button>
    </div>
    <div class="wiadomosci" id="wiadomosci">
        <div class="wiadomosc">
            <h2 onclick="otworzPelnaWiadomosc('Tekst1.html')" id="wiadomosc1-title"></h2>
            <p id="wiadomosc1-content"></p>
        </div>
        <div class="wiadomosc">
            <h2 onclick="otworzPelnaWiadomosc('pelnaWiadomosc2.html')" id="wiadomosc2-title"></h2>
            <p id="wiadomosc2-content"></p>
        </div>
        <div class="wiadomosc">
            <h2 onclick="otworzPelnaWiadomosc('pelnaWiadomosc3.html')" id="wiadomosc3-title"></h2>
            <p id="wiadomosc3-content"></p>
        </div>
    </div>

    <script>
        const wiadomosci = {
            pl: [
                {
                    title: "Jak dojechać z Gdańskiego lotniska?",
                    content: "Jeśli przyleciałeś do Gdańska, logiczne że chcesz dostać się do centrum..."
                },
                {
                    title: "Tytuł wiadomości 2",
                    content: "Treść wiadomości 2..."
                },
                {
                    title: "Tytuł wiadomości 3",
                    content: "Treść wiadomości 3..."
                }
            ],
            en: [
                {
                    title: "How to get from Gdańsk airport?",
                    content: "If you have arrived in Gdańsk, it's logical that you want to get to the center..."
                },
                {
                    title: "News title 2",
                    content: "News content 2..."
                },
                {
                    title: "News title 3",
                    content: "News content 3..."
                }
            ],
            de: [
                {
                    title: "Wie kommt man vom Flughafen Danzig?",
                    content: "Wenn Sie in Danzig gelandet sind, ist es logisch, dass Sie ins Zentrum möchten..."
                },
                {
                    title: "Nachrichtentitel 2",
                    content: "Nachrichteninhalt 2..."
                },
                {
                    title: "Nachrichtentitel 3",
                    content: "Nachrichteninhalt 3..."
                }
            ]
        };

        function zmienJezyk(lang) {
            localStorage.setItem('lang', lang);
            ustawJezyk(lang);
        }

        function ustawJezyk(lang) {
            const data = wiadomosci[lang];
            document.getElementById('wiadomosc1-title').textContent = data[0].title;
            document.getElementById('wiadomosc1-content').textContent = data[0].content;
            document.getElementById('wiadomosc2-title').textContent = data[1].title;
            document.getElementById('wiadomosc2-content').textContent = data[1].content;
            document.getElementById('wiadomosc3-title').textContent = data[2].title;
            document.getElementById('wiadomosc3-content').textContent = data[2].content;
        }

        function otworzPelnaWiadomosc(url) {
            window.location.href = url;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const lang = localStorage.getItem('lang') || 'pl';
            ustawJezyk(lang);
        });
    </script>
</body>
</html>
