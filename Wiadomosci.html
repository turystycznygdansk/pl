<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiadomości</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff;
            color: #333;
        }
        .wiadomosci {
            padding: 20px;
        }
        .wiadomosc {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .wiadomosc h2 {
            cursor: pointer;
            color: #d32f2f;
        }
        .wiadomosc h2:hover {
            color: #b71c1c;
            text-decoration: underline;
        }
        .powrot {
            display: none; /* usuwamy całkowicie przycisk */
        }
        @media (max-width: 768px) {
            .powrot {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="wiadomosci">
        <div class="wiadomosc">
            <h2 onclick="otworzPelnaWiadomosc('Tekst1.html')">Samolot stanie na rondzie przy lotnisku</h2>
            <p>Treść wiadomości 1...</p>
        </div>
        <div class="wiadomosc">
            <h2 onclick="otworzPelnaWiadomosc('pelnaWiadomosc2.html')">Tytuł wiadomości 2</h2>
            <p>Treść wiadomości 2...</p>
        </div>
        <div class="wiadomosc">
            <h2 onclick="otworzPelnaWiadomosc('pelnaWiadomosc3.html')">Tytuł wiadomości 3</h2>
            <p>Treść wiadomości 3...</p>
        </div>
    </div>

    <script>
        function otworzPelnaWiadomosc(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
